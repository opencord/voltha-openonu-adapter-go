version: 2
linters-settings:
  govet:
    settings:
      printf:
        funcs:
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Infof
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Warnf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Errorf
          - (github.com/golangci/golangci-lint/pkg/logutils.Log).Fatalf
    enable:
      - shadow
      - fieldalignment
  golint:
    min-confidence: 0

  gocyclo:
    min-complexity: 20

  misspell:
    locale: US
    ignore-words:
      - cancelled

formatters:
  enable:
    - gofmt
    - goimports
linters:
  enable:
    #- gocritic
    #- gochecknoglobals
    #- gochecknoinits
    - gocyclo
    - govet
    - ineffassign
    - misspell
    - gosec
    - errcheck
    - staticcheck
    - unused
    - unparam
  exclusions:
    rules:
      - path: ".*_test.go"
        linters:
          - govet
          - fieldalignment
      - text: "weak cryptographic primitive"
        linters:
          - gosec
      - text: "Error return value of `rxCallbackEntry.cbFunction` is not checked"
        linters:
          - gocritic
      - text: "Error return value of `oo.sendNextRequest` is not checked"
        linters:
          - gocritic
      - text: "Error return value of `oo.pDevOmciCC.send` is not checked"
        linters:
          - gocritic
      - text: "Error return value of `onuDeviceEntry.mibDbClass` is not checked"
        linters:
          - gocritic
      - text: "SA1019: voltha.ImageDownload is deprecated"
        linters:
          - staticcheck
      - text: 'G115: integer overflow conversion'
        linters:
          - gosec




